<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEU JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section id="game">
        <h1>Jeu FET</h1>
        <p class="game_rules"></p>
        <div class="arena">
            <div class="computer-side">
                <h2>Ordinateur</h2>
                <div class="content">
                    <div class="score"><p>Score : </p><span>0</span></div>
                    <span class="result"></span>
                </div>
            </div>
            <p class="message"></p>
            <div class="player-side">
                <h2>Toi</h2>
                <div class="content">
                    <div class="score"><p>Score : </p><span>0</span></div>
                    <span class="result"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="feu">Feu</button>
            <button id="eau">Eau</button>
            <button id="terre">Terre</button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
